<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>今天吃什么</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
	<script src="../../../Desktop/templates/validate.min.js" type="text/javascript"></script>
	

	<style type="text/css">

	</style>
</head>
<body>
	<div class="container">
		<div class="row clearfix">
		<div class="col-md-6 column">
			 <button type="button" class="btn btn-default btn-primary">今天吃什么</button>
		</div>
		<div class="col-md-6 column">
			 <button type="button" class="btn btn-default btn-info">餐厅列表</button>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-6 column">
			<a id="modal-991468" href="#popupdialog" role="button" class="btn" data-toggle="modal">添加餐厅</a>
			<div class="modal fade" id="popupdialog" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button> -->
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
							<h4 class="modal-title" id="myModalLabel" align="center">添加餐厅</h4>
						</div>
						<div class="modal-body">
							<form role="form" id="addCantingForm">
								<div class="form-group">
									<label for="cantingName">餐厅名称</label>
									<input class="form-control" name="cantingName">
								</div>
								<div class="form-group">
									<label for="cantingAddress">餐厅地址</label>
									<input class="form-control" name="cantingAddress">
								</div>
						</div>
						<div class="modal-footer">
							 <button type="button" class="btn btn-primary" id="save">保存</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function(){
			$("#save").on("click",function(e){
				if ($('#addCantingForm').validate().form()) {
					e.preventDefault();
					save();
				}
			});
			function save(){
				var submitData={};
				var formDate = $('#addCantingForm').serializeArray();
				for(var i =0;i<formDate.lenth; i++){
					var key = formDate[i].name;
					if (key=="forNothing") {
						continue;
					}
					submitData[key] = formDate[i].value
				}
				$.ajax({
					method:"save",
					url:'/canting/add',
					data: submitData,
					dataType: 'json',
					success: function(result){
						console.log(result);
					}
				});
			}
		})
		

	</script>
</body>
